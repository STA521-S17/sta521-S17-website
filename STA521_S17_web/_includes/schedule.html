<table style="font-size:90%" width="1000px">
<thead>
<tr>
    <th width="10%" align="left">Week</th>
    <th width="10%" align="left">Date</th>
    <th width="20%" align="left">Topic</th>
    <th width="25%" align="left">Handouts</th>
    <th width="15%" align="left">Readings</th>
    <th width="15%" align="left">HW</th>
</tr>
</thead> 

{% for row in site.data.schedule.content_hash %}
<tr>
    <td>{{row.Week}}</td>
    <td>{{row.Date}}</td>
    <td>{{row.Topic}}</td>
    <td>{{row.Handouts}}</td>
    <td>{{row.Readings}}</td>
    <td>{{row.HW}}</td>
</tr>
{% endfor %}

</tbody>

</table>
